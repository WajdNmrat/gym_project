<div *ngIf="loading" class="text-center my-3">
  <div class="spinner-border" role="status"></div>
</div>

<div class="table-responsive" *ngIf="!loading">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th *ngFor="let c of cols">{{ c.label }}</th>
        <th style="width: 180px">إجراءات</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of rows">
        <td *ngFor="let c of cols">
          <ng-container *ngIf="clickableKey === c.key; else plainCell">
            <a href="javascript:void(0)" class="table-link" (click)="onRowClick(r)">{{ r[c.key] }}</a>
          </ng-container>
          <ng-template #plainCell>
            {{ r[c.key] }}
          </ng-template>
        </td>

        <td>
          <ng-container *ngIf="actionsTpl; else defaultActions"
                        [ngTemplateOutlet]="actionsTpl"
                        [ngTemplateOutletContext]="{ $implicit: r }">
          </ng-container>

          <ng-template #defaultActions>
            <button class="btn btn-sm btn-info mr-2" (click)="onEdit(r)">تعديل</button>
            <button class="btn btn-sm btn-danger" (click)="onRemove(r)">حذف</button>
          </ng-template>
        </td>
      </tr>

      <tr *ngIf="rows?.length === 0">
        <td [attr.colspan]="cols.length + 1" class="text-center text-muted">
          لا توجد بيانات لعرضها
        </td>
      </tr>
    </tbody>
  </table>
</div>
